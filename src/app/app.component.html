<mat-card class="mat-card-insercao">
 
  <mat-card-header>
    <mat-card-title>Inserção de Usuário</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
   
    <mat-form-field class="mat-form-principal" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="pessoa.nome" placeholder="digite o nome">
    </mat-form-field>

    <mat-form-field class="mat-form-principal" appearance="outline">
      <mat-label>email</mat-label>
      <input matInput [(ngModel)]="pessoa.email" placeholder="digite o email">
    </mat-form-field>

    <mat-form-field class="mat-form-principal" appearance="outline">
      <mat-label>telefone</mat-label>
      <input matInput [(ngModel)]="pessoa.telefone" placeholder="digite seu telefone">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button mat-icon-button color="primary" (click)="cadastrar()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<br>
<mat-card *ngFor="let pessoa of pessoas" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title><mat-icon>person</mat-icon>{{pessoa.nome}}</mat-card-title>
    <mat-card-subtitle>Email: {{pessoa.email}}</mat-card-subtitle>
    <mat-card-subtitle>Telefone: {{pessoa.telefone}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>sobre:</p>
    <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent libero tellus, porta sit.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editar(pessoa)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button (click)="excluir(pessoa)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
