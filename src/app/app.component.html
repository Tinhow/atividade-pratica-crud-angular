<mat-card class="mat-card-insercao">

  <mat-card-header>
    <mat-card-title>Cadastro de Pessoas</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>

    <mat-form-field class="mat-form-principal" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="pessoa.nome" placeholder="digite o nome">
    </mat-form-field>

    <mat-form-field class="mat-form-principal" appearance="outline">
      <mat-label>email</mat-label>
      <input matInput [(ngModel)]="pessoa.email" placeholder="digite o email">
    </mat-form-field>

    <mat-form-field class="mat-form-principal" appearance="outline">
      <mat-label>telefone</mat-label>
      <input matInput [(ngModel)]="pessoa.telefone" placeholder="digite seu telefone">
    </mat-form-field>

    <mat-card-actions>
      <button  mat-raised-button color="primary" (click)="cadastrar()">cadastrar
      </button>
    </mat-card-actions>

  </mat-card-content>
</mat-card>
<br>
<br>
<mat-card *ngFor="let pessoa of pessoas" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title> <mat-icon class="ico">person</mat-icon> {{pessoa.nome}}</mat-card-title>
    <mat-card-subtitle>Email: {{pessoa.email}}</mat-card-subtitle>
    <mat-card-subtitle>Telefone: {{pessoa.telefone}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>sobre: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent libero tellus, porta sit.</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn" mat-button (click)="editar(pessoa)">
      <p class="pcolor">editar</p>
      <mat-icon>edit</mat-icon>
    </button>
    <button class="btn" mat-button (click)="excluir(pessoa)"> <p class="pcolor">excluir</p>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
